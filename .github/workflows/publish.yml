name: Publish

on:
  # 当master分支有push时，触发action
  push:
    tags:
      - 'v*'  # 以 'v' 开头的标签触发工作流程

jobs:
  publish:
    name: Publish Pypi and Create Release
    if: github.repository == 'xaoyaoo/PyWxDump' # 仅在指定仓库的 tag 触发工作流程
    # 此作业在 Linux 上运行
    runs-on: windows-latest

    steps:
      - name: Checkout repository # 检出仓库
        uses: actions/checkout@v2 # 使用 GitHub 官方的 checkout action
      - run: |
          git fetch --prune --unshallow 

      - name: Set up Python # 设置 Python 环境
        uses: actions/setup-python@v2 # 使用 GitHub 官方的 setup-python action
        with:
          python-version: 3.8  # 指定 Python 版本 (3.8)

      - name: Install dependencies # 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m pip install --upgrade twine
          pip install pyinstaller

      - name: Build package
        run: |
          python -m build
          python tests/build_exe.py

      - name: Get package path
        run: |
          $pythonCmd = "python -c ""import site; print(site.getsitepackages()[1])"""
          $package_path = Invoke-Expression -Command $pythonCmd
          $version_list_path = "$package_path/pywxdump/version_list.json"
      
          # Execute packaging command
          $cmd = "pyinstaller --onefile --clean --add-data `"$version_list_path;pywxdump`" --distpath=dist --workpath=build --specpath=build --name=pywxdump dist/tmp.py"
          Write-Host $cmd
          Invoke-Expression -Command $cmd || exit 1

      - name: Check package path
        run: |
          if (-not $package_path) {
            Write-Error "未找到安装包路径"
            exit 1
          }

      - name: test
        run: |
          ls -l dist
          ls -l tests

